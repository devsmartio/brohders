<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Transacciones por usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-select [(ngModel)]="selectedUser">
        <ion-option *ngFor="let u of users" [value]="u">{{u.username}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Cantidad transacciones</ion-label>
      <ion-input [(ngModel)]="hasta"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="searchUserTransactions()">Buscar</button>
    <button ion-button color="light" *ngIf="userTransactions.length" (click)="export()">Exportar</button>
    <ion-item>
        <ion-grid *ngIf="userTransactions.length">
          <ion-row>
            <ion-col>
              <b color="primary">Semana</b>
            </ion-col>
            <ion-col>
              <b color="primary">Tienda</b>
            </ion-col>
            <ion-col>
              <b color="primary">Producto</b>
            </ion-col>
            <ion-col>
              <b color="primary">Día</b>
            </ion-col>
            <ion-col>
              <b color="primary">Existencia</b>
            </ion-col>
            <ion-col>
              <b color="primary">Entrega</b>
            </ion-col>
            <ion-col>
              <b color="primary">Pronóstico</b>
            </ion-col>
            <ion-col>
              <b color="primary">Año</b>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let u of userTransactions">
              <ion-col>
                {{u.semana}}
              </ion-col>
              <ion-col>
                {{u.tienda}}
              </ion-col>
              <ion-col>
                {{u.producto}}
              </ion-col>
              <ion-col>
                {{u.diaSemana}}
              </ion-col>
              <ion-col>
                {{u.existencia}}
              </ion-col>
              <ion-col>
                {{u.entrega}}
              </ion-col>
              <ion-col>
                {{u.pronostico}}
              </ion-col>
              <ion-col>
                {{u.anio}}
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
